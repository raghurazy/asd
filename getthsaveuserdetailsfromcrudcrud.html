<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="saveToLocalStorage(event)">
    <label>Name:</label>
    <input type="text" name="username" id="username" required/>
    <label>Email:</label>
    <input type="text" name="email" id="email" required/>
    <label> phonenumber:</label>
    <input type="tel" name="phonenumber" id="phoneNumber" required/>
    <button>Submit</button>
    </form>
    <ul id="listofitems"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
        function saveToLocalStorage(event){
            event.preventDefault();
            const name = event.target.username.value;
            const email = event.target.email.value;
            const phonenumber = event.target.phonenumber.value;
            //localStorage.setItem('name',name);
            //localStorage.setItem('email',email);
            //localStorage.setItem('phonenumber',phonenumber);
            const obj={
                name,
                email,
                phonenumber,
            }
            axios.post("https://crudcrud.com/api/fd7601bc54b44a1d92114840c48e16a7/appointmentData", obj)
                 .then((responce) => {
                     showUserOnScreen(responce.data)
                     //console.log(responce)
                    })
                    .catch((err) => {
                        console.log(err)
                    })

            //localStorage.setItem(obj.email ,JSON.stringify(obj));
            //showUserOnScreen(obj);
        }

        window.addEventListener("DOMContentLoaded", () => {
            axios.get("https://crudcrud.com/api/fd7601bc54b44a1d92114840c48e16a7/appointmentData")
                .then((responce) => {
                    console.log(responce)

                    for(var i=0; i<responce.data.length; i++){
                        showUserOnScreen(responce.data[i])
                    }
                })
                .catch((error) => {
                    console.log(error)
                })
        })
        function showUserOnScreen(obj){
        const parentElem = document.getElementById('listofitems')
        const childElem = document.createElement('li')
       // parentElem.innerHTML=parentElem.innerHTML+`${obj.name} - ${obj.email} - ${obj.phonenumber}`
       // parentElem.appendChild(childElem)
        childElem.textContent=obj.name + '-' + obj.email + '-' + obj.phonenumber

        const deleteButton= document.createElement('input')
        deleteButton.type = "button"
        deleteButton.value = "Delete"
        deleteButton.onclick = () => {
            localStorage.removeItem(obj.email)
            parentElem.removeChild(childElem)
        }
        const editButton = document.createElement('input');
       editButton.type = 'button';
       editButton.value = 'Edit';
       editButton.onclick = () => {
        localStorage.removeItem(childElem);
        parentElem.removeChild(childElem);
        document.getElementById('username').value = obj.name;
        document.getElementById('email').value = obj.email;
        document.getElementById('phoneNumber').value = obj.phonenumber;
        }
        childElem.appendChild(deleteButton)
        childElem.appendChild(editButton)
        parentElem.appendChild(childElem)
        }
    </script>
</body>
</html>
